<!-- thanks to https://tobiasahlin.com/spinkit/ -->
<style type="text/css">
  #nuxt-loading {
    visibility: hidden;
    opacity: 0;
    display: flex;
    top: 0px;
    left: 0px;
    position: absolute;
    align-items: center;
    justify-content: center;
    bottom: 0px;
    right: 0px;
    flex-direction: column;
    animation: nuxtLoadingIn 10s ease;
    -webkit-animation: nuxtLoadingIn 10s ease;
    animation-fill-mode: forwards;
    overflow: hidden;
  }

  .spinner {
    height: 30em;
    text-align: center;
    font-size: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .spinner > div {
    height: 100%;
    width: 5em;
    display: inline-block;
    margin-right: 0.4em;

    -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
    animation: sk-stretchdelay 1.2s infinite ease-in-out;
  }

  .spinner .rect1 {
    background-color: rgb(107, 222, 247);
  }

  .spinner .rect2 {
    background-color: rgb(118, 187, 245);
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s;
  }

  .spinner .rect3 {
    background-color: rgb(149, 186, 246);
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }

  .spinner .rect4 {
    background-color: rgb(238, 154, 246);
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s;
  }

  .spinner .rect5 {
    background-color: rgb(181, 163, 245);
    -webkit-animation-delay: -0.8s;
    animation-delay: -0.8s;
  }

  @-webkit-keyframes sk-stretchdelay {
    0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
    20% { -webkit-transform: scaleY(1.0) }
  }

  @keyframes sk-stretchdelay {
    0%, 40%, 100% {
      transform: scaleY(0.4);
      -webkit-transform: scaleY(0.4);
    }  20% {
      transform: scaleY(1.0);
      -webkit-transform: scaleY(1.0);
    }
  }

  @keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }

  @-webkit-keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }
</style>

<script type="text/javascript">
window.addEventListener('error', function () {
  var e = document.getElementById('nuxt-loading');
  if (e) {
    e.className += ' error';
  }
});
</script>

<div id="nuxt-loading" aria-live="polite" role="status">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
